    <style>
        /* Base styles */
        .art-title {
            padding-top: 120px;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item {
            position: absolute;
            width: 400px;
            height: 500px;
            transition: all 0.5s ease-in-out;
            opacity: 0;
            filter: blur(5px);
            transform: scale(0.8);
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        #next, #prev {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            font-size: 20px;
            z-index: 10;
            color: black;
        }

        #prev {
            left: 25%;
        }

        #next {
            right: 25%;
        }

        /* Tablet Media Query */
        @media screen and (max-width: 820px) {
            .art-title {
                width: 90% !important;
                padding-top: 100px;
            }

            .slider {
                height: 500px;
            }

            .item {
                width: 350px;
                height: 400px;
            }

            #prev {
                left: 15%;
            }

            #next {
                right: 15%;
            }

            .navbar .container {
                padding: 0 20px;
            }

            .nav-link {
                padding: 10px 20px !important;
            }
        }

        /* Mobile Media Query */
        @media screen and (max-width: 390px) {
            .art-title {
                width: 95% !important;
                padding-top: 80px;
            }

            .design {
                font-size: 2rem !important;

            .slider {

            .item {

            #prev {

            .navbar .container {

            .navbar-brand {

        .navbar {

        }

        .navbar .nav-link, .navbar .navbar-brand, .navbar .dropdown-text {

        .navbar .nav-link:hover, .navbar .navbar-brand:hover, .navbar .dropdown-text:hover {

        .dropdown-item {

        .dropdown-item:hover {
